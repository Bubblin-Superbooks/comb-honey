<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">empty combs, frames of brood or honey may be used to complete the set of combs when expanding the brood chamber, and these are usually given just before or at the close of the honey flow. Contraction of the brood chamber to less than one hive body, except in hiving swarms, is not usually advisable.</p></div> </div>
