<div class="leaf flex"><div class="inner justify"><h4>Supers.</h4><p class="  start-chapter">The main points of difference between the various types of comb-honey supers are in (1 the method of supporting the sections, (2 the amount of protection afforded to the outside of the section and (3) the degree of free communication from section to section within the super.) )</p></div> </div>
